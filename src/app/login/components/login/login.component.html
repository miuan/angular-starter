<div>


  <mat-card>
    <mat-card-header>
        <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <div class="example-container">

            <mat-form-field>
              <input matInput placeholder="Enter your email" formControlName="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" type="password" formControlName="password" required>
            </mat-form-field>

          </div>
        </form>
        <button [disabled]="!loginForm.valid" mat-raised-button color="primary" (click)="onLogin()">Login</button>

    </mat-card-content>
  </mat-card>

</div>
